{% extends 'base.html' %}
{% block head %}
  <title>Oops page not found</title>
{% endblock %}

{% block body %}
  <div class="main-screen centered-image full-screen" style="background-image: url(./static/img/404-bg.jpg)">
    <div class="contacts fof">
      <div class="fof__title">Oh dear, this link isn't working...</div>
      <div class="fof__subline">The ones to blame:</div>
      <div class="contacts__list">
        {% for obj in contacts %}
          <div class="contacts__item-block">
            <div class="contacts__name">{{ obj.name }}</div>
            <div class="contacts__position">{{ obj.position }}</div><a class="contacts__phone" href="tel:{{ obj.phone }}">{{ obj.phone }}</a><a class="contacts__email" href="mailto:{{ obj.email }}">{{ obj.email }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
